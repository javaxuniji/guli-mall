server:
  port: 10086
spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: stackexplode.cloud:18848
        enabled: true
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
              - "OPTIONS"
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600
            preflightMaxAge: 86400
      routes:
        - id: product
          uri: lb://product-service
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api(?<path>/?.*), $\{path}
        - id: coupon
          uri: lb://coupon-service
          predicates:
            - Path=/api/coupon/**
          filters:
            - RewritePath=/api(?<path>/?.*), $\{path}
        - id: member
          uri: lb://member-service
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api(?<path>/?.*), $\{path}
        - id: order
          uri: lb://order-service
          predicates:
            - Path=/api/order/**
          filters:
            - RewritePath=/api(?<path>/?.*), $\{path}
        - id: ware
          uri: lb://ware-service
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api(?<path>/?.*), $\{path}
        - id: renren-fast
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
              - RewritePath=/api(?<path>/?.*), $\{path}
logging:
  config:
    - level: debug
      name: gateway-service
      type: console
      format: '%d{yyyy-MM-dd HH:mm:ss} %p %c{1}:%L - %m%n'
